<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Spotify Clone</title>
</head>
<body class="bg-orange-100">
  <nav class="font-serif">
    <ul class="flex items-center h-16 bg-[#2a2628] text-white ">
      <li class="brand flex items-center font-extrabold text-2xl">
        <img class="w-14 px-2" src="cover/logo.png" alt="Spotify"> Spotify
      </li>
      <li class="px-4">Home</li>
      <li class="px-4">About</li>
    </ul>
  </nav>

  <div class="container min-h-[130vh]">
    <h1>Best of NCS- No Copyright Sounds</h1>
    <div class="songsList"></div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom sticky h-36 bg-[#2a2628] flex  items-center justify-center flex-col">
    <input type="range" name="range" id="progressBar" class="w-[80vw]" min="0" max="100">

    <div class="icons mt-3 cursor-pointer">
      <i class="fa-solid fa-2x fa-backward-fast" style="color: #c8cdd5;"></i>
      <i class="fa-regular fa-2x fa-circle-play" style="color: #c8cdd5;"></i>
      <i class="fa-solid fa-2x fa-forward-fast" style="color: #c8cdd5;"></i>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
