<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Spotify Clone</title>
</head>
<body class="bg-orange-100">
  <nav class="font-serif">
    <ul class="flex items-center h-16 bg-[#2a2628] text-white ">
      <li class="brand flex items-center font-extrabold text-2xl">
        <img class="w-14 px-2" src="cover/logo.png" alt="Spotify"> Spotify
      </li>
      <li class="px-4">Home</li>
      <li class="px-4">About</li>
    </ul>
  </nav>

  <div class="container">
    <h1>Best of NCS- No Copyright Sounds</h1>
    <div class="songsList"></div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom sticky">
    <input type="range" name="range" id="progressBar" min="0" max="100">
    <div class="icons">

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
